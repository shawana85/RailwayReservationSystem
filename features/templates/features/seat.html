{% extends 'features/srbase.html' %}

{% block body %}
    <h2 style="text-align:center;"><span class="sty" style="font-size:50px;color:yellow;">Search Trains </span></h2>
    <br/><br/>
    
    <center><form class="form-inline" action="trains" method="POST">
        {% csrf_token %}
        <span class="sty" style="font-size:30px;color:yellow;">From:</span><select name="src">
            {% for i in a %}
            <option value="{{i.sid}}">{{i.sname}}</option>
            {%endfor%}
        </select>
        <span class="sty" style="font-size:30px;color:yellow;">Destination:</span>
        <select name="des">
            {% for i in a %}
            <option value="{{i.sid}}">{{i.sname}}</option>
            {%endfor%}
        </select>
        &nbsp
        <input class="btn btn-primary" type="submit" value="Search">
    </form>
            <a href="{%url 'home:hom'%}"><button style="margin-top: 20px" class="btn btn-primary">Back To Homepage</button></a>
</center>
{% endblock%}
